  <!-- ***** Header Area Start ***** -->

    <div class="container">

  <div id="about" class="about section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-6">
              <div class="about-left-image  wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.5s">
                <img src="{% static 'assets/images/about-dec.png' %}" alt="">
              </div>
            </div>
            <div class="col-lg-6 align-self-center  wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                <div>
                    <h3>Student Login</h3>
                </div>
                {% if message %}
                <div class="alert  mt-3"  style="background-color: #EE4266;color: white;" id="error-msg" role="alert">
                 {{ message }}
               </div>
               {% endif %}
                <form method="POST">
               {% csrf_token %}
              <div class="mb-4  ">
                <label for="adminId" class="form-label text-dark py-2" >Admission No</label>
                <input type="number" class="form-control " required  id="hm_id" name="admission_id" placeholder="Enter your ID">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label text-dark py-2">Password</label>
                <input type="password" class="form-control" required name="password"  id="password" placeholder="Enter your password">
              </div>
               
              <button type="submit" class="btn btn-primary"  >Login</button>
              
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

   
  <script>
    setTimeout(function() {
       var errorMsg = document.getElementById('error-msg');

 </script>
